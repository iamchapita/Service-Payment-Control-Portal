# fly.toml app configuration file generated for spcp on 2023-09-20T18:25:14-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "spcp"
primary_region = "mia"
kill_signal = "SIGINT"
kill_timeout = "5s"
console_command = "php /var/www/html/artisan tinker"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.2"

[deploy]
  release_command = "php /var/www/html/artisan migrate --force"

[env]
  APP_ENV = "production"
  APP_NAME = "Service Payment Control"
  DB_CONNECTION = "mysql"
  DB_DATABASE = "spcpdb"
  DB_HOST = "spcpdb.internal"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  SESSION_DRIVER = "cookie"
  SESSION_LIFETIME = "120"
  SESSION_SECURE_COOKIE = "true"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
